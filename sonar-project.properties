sonar.projectKey=E3-GiftHub_GiftHub
sonar.organization=e3-gifthub


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=GiftHub
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.sources=src/components
sonar.inclusions=src/components/**/*.tsx

sonar.tests=src/__tests__

sonar.language=ts

sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx

sonar.javascript.lcov.reportPaths=coverage/coverage-final.json
